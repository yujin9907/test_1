<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 예매 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
        }

        .performance-info {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .modal-image {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .detail-info {
            flex: 1;
        }

        .detail-item {
            display: flex;
            margin-bottom: 15px;
        }

        .detail-label {
            width: 100px;
            font-weight: bold;
            color: #333;
        }

        /* 예매 섹션 스타일 */
        .booking-section {
            background-color: #fafafa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .booking-title {
            font-size: 20px;
            font-weight: bold;
        }

        .booking-content {
            display: flex;
            gap: 20px;
        }

        /* 달력 스타일 */
        .calendar-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #ff6b35;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-title {
            font-size: 18px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .nav-btn:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day-header {
            text-align: center;
            padding: 10px 5px;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            background-color: #f0f0f0;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-day.today {
            background-color: #ff6b35;
            color: white;
            font-weight: bold;
        }

        .calendar-day.selected {
            background-color: #ff6b35;
            color: white;
            font-weight: bold;
        }

        .calendar-day.sunday {
            color: #ff4757;
        }

        .calendar-day.saturday {
            color: #3742fa;
        }

        /* 시간 선택 스타일 */
        .time-container {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }

        .time-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .selected-date {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b35;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .time-slot {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-slot:hover {
            border-color: #ff6b35;
            background-color: #fff5f3;
        }

        .time-slot.selected {
            background-color: #ff6b35;
            border-color: #ff6b35;
            color: white;
        }

        .time-slot.sold-out {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
        }

        .time-text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .seats-text {
            font-size: 12px;
        }

        .no-shows {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .book-final-btn {
            background-color: #ff6b35;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .book-final-btn:hover {
            background-color: #e55a2b;
        }

        .book-final-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 데모 버튼 */
        .demo-btn {
            background-color: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }

        .demo-btn:hover {
            background-color: #e55a2b;
        }

        /* 로그인 모달 스타일 */
        .login-modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c59 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .login-subtitle {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .login-input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .login-input::placeholder {
            color: #999;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #ff6b35;
        }

        .forgot-password {
            font-size: 14px;
            color: #ff6b35;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c59 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .social-title {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .social-btn:hover {
            background-color: #f8f9fa;
        }

        .social-btn.kakao {
            background-color: #fee500;
            border-color: #fee500;
            color: #191919;
        }

        .social-btn.naver {
            background-color: #03c75a;
            border-color: #03c75a;
            color: white;
        }

        .social-btn.google {
            background-color: #fff;
            border-color: #ddd;
            color: #333;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* 헤더 스타일 */
        .site-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 0;
            margin-bottom: 20px;
        }

        .header-top {
            background: #f8f9fa;
            padding: 8px 0;
            font-size: 12px;
        }

        .header-top-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 0 20px;
        }

        .header-top a {
            color: #666;
            text-decoration: none;
        }

        .header-top a:hover {
            color: #ff6b35;
        }

        .header-main {
            padding: 15px 0;
        }

        .header-main-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid #ff6b35;
            border-radius: 25px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff6b35;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-link {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .header-link:hover {
            color: #ff6b35;
        }

        .login-link {
            background: #ff6b35;
            color: white !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .login-link:hover {
            background: #e55a2b;
            color: white !important;
        }

        .nav-menu {
            background: #ff6b35;
            padding: 12px 0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0 20px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="site-header">
        <div class="header-top">
            <div class="header-top-content">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">마이티켓</a>
                <a href="#">고객센터</a>
            </div>
        </div>
        <div class="header-main">
            <div class="header-main-content">
                <div class="logo">YES24 티켓</div>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="공연명, 아티스트명을 입력하세요">
                    <button class="search-btn">검색</button>
                </div>
                <div class="header-actions">
                    <a href="#" class="header-link">최근본상품</a>
                    <a href="#" class="header-link">예매확인</a>
                    <a href="#" class="header-link login-link" onclick="openLoginModal()">로그인</a>
                </div>
            </div>
        </div>
        <nav class="nav-menu">
            <div class="nav-content">
                <a href="#" class="nav-item">전체</a>
                <a href="#" class="nav-item">뮤지컬</a>
                <a href="#" class="nav-item">콘서트</a>
                <a href="#" class="nav-item active">연극</a>
                <a href="#" class="nav-item">클래식</a>
                <a href="#" class="nav-item">전시</a>
            </div>
        </nav>
    </header>

    <button class="demo-btn" onclick="openModal()">공연 상세정보 보기</button>



    <!-- 상세 페이지 모달 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">공연 상세정보</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="performance-info">
                    <div class="modal-image">공연 포스터</div>
                    <div class="detail-info">
                        <div class="detail-item">
                            <div class="detail-label">공연기간</div>
                            <div id="modalPeriod">2025.06.01 ~ 2025.09.30</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">공연장소</div>
                            <div id="modalVenue">예스24 라이브홀</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">관람시간</div>
                            <div id="modalRuntime">120분 (인터미션 15분)</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">관람등급</div>
                            <div id="modalAge">8세 이상</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="margin-bottom: 10px;">줄거리</h3>
                    <p id="modalDescription">환상적인 이야기가 펼쳐지는 감동적인 공연입니다. 최고의 배우들과 함께하는 잊지 못할 경험을 선사합니다.</p>
                </div>

                <!-- 예매 섹션 -->
                <div class="booking-section" id="bookingSection" style="display: none;">
                    <div class="booking-header">
                        <h3 class="booking-title">날짜/시간 선택</h3>
                        <span style="color: #ff6b35; font-size: 14px;">관람 2시간전 예매가능</span>
                    </div>
                    
                    <div class="booking-content">
                        <!-- 달력 -->
                        <div class="calendar-container">
                            <div class="calendar-header">
                                <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                                <div class="calendar-title" id="calendarTitle">2025. 06</div>
                                <button class="nav-btn" onclick="changeMonth(1)">›</button>
                            </div>
                            <div class="calendar-grid" id="calendarGrid">
                                <!-- 달력이 여기에 생성됩니다 -->
                            </div>
                        </div>

                        <!-- 시간 선택 -->
                        <div class="time-container">
                            <div class="time-header">
                                <span style="font-weight: bold;">회차 선택</span>
                                <span class="selected-date" id="selectedDate">날짜를 선택하세요</span>
                            </div>
                            <div class="time-slots" id="timeSlots">
                                <div class="no-shows">날짜를 먼저 선택해주세요</div>
                            </div>
                        </div>
                    </div>

                    <button class="book-final-btn" id="bookFinalBtn" onclick="finalBooking()" disabled>
                        예매하기
                    </button>
                </div>

                <button class="book-final-btn" id="initialBookBtn" onclick="showBookingSection()">예매하기</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let selectedTime = null;

        // 예매 가능한 시간표 데이터 (실제로는 서버에서 받아올 데이터)
        const showTimes = {
            // 요일별 상영시간 (0: 일요일, 1: 월요일, ...)
            0: ['10:00', '14:00', '17:00'], // 일요일
            1: ['19:30'], // 월요일
            2: ['14:00', '19:30'], // 화요일
            3: ['14:00', '19:30'], // 수요일
            4: ['14:00', '19:30'], // 목요일
            5: ['14:00', '19:30'], // 금요일
            6: ['10:00', '14:00', '17:00', '20:00'] // 토요일
        };

        // 로그인 모달 함수들
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            // 실제로는 서버로 로그인 요청을 보내야 합니다
            alert('로그인 성공! (데모)');
            closeLoginModal();
            
            // 로그인 후 헤더 업데이트 (예시)
            updateHeaderAfterLogin();
        }

        function socialLogin(provider) {
            alert(`${provider} 로그인 (데모)`);
            closeLoginModal();
            updateHeaderAfterLogin();
        }

        function showSignup() {
            alert('회원가입 페이지로 이동 (데모)');
        }

        function updateHeaderAfterLogin() {
            // 로그인 후 헤더의 로그인 링크를 마이페이지로 변경하는 예시
            const loginLink = document.querySelector('.login-link');
            if (loginLink) {
                loginLink.textContent = '마이페이지';
                loginLink.onclick = null;
            }
        }

        function openModal() {
            document.getElementById('detailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
            hideBookingSection();
        }

        function showBookingSection() {
            document.getElementById('bookingSection').style.display = 'block';
            document.getElementById('initialBookBtn').style.display = 'none';
            generateCalendar();
        }

        function hideBookingSection() {
            document.getElementById('bookingSection').style.display = 'none';
            document.getElementById('initialBookBtn').style.display = 'block';
            selectedDate = null;
            selectedTime = null;
            updateBookButton();
        }

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('calendarTitle').textContent = 
                `${year}. ${String(month + 1).padStart(2, '0')}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(firstDay.getDate() - firstDay.getDay());

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // 요일 헤더
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });

            // 달력 날짜 생성
            const today = new Date();
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = date.getDate();
                
                // 다른 달 날짜 처리
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                // 오늘 날짜 표시
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // 과거 날짜 비활성화
                if (date < today.setHours(0,0,0,0)) {
                    dayElement.style.color = '#ccc';
                    dayElement.style.cursor = 'not-allowed';
                } else if (date.getMonth() === month) {
                    // 요일별 클래스 추가
                    if (date.getDay() === 0) {
                        dayElement.classList.add('sunday');
                    } else if (date.getDay() === 6) {
                        dayElement.classList.add('saturday');
                    }
                    
                    dayElement.addEventListener('click', () => selectDate(date));
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
            // 월이 바뀌면 선택된 날짜 초기화
            selectedDate = null;
            selectedTime = null;
            updateTimeSlots();
            updateBookButton();
        }

        function selectDate(date) {
            // 이전 선택 제거
            document.querySelectorAll('.calendar-day.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 새로운 선택 추가
            event.target.classList.add('selected');
            selectedDate = new Date(date);
            selectedTime = null;
            
            updateTimeSlots();
            updateSelectedDateDisplay();
            updateBookButton();
        }

        function updateSelectedDateDisplay() {
            const selectedDateEl = document.getElementById('selectedDate');
            if (selectedDate) {
                const month = selectedDate.getMonth() + 1;
                const day = selectedDate.getDate();
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
                const dayName = dayNames[selectedDate.getDay()];
                selectedDateEl.textContent = `${month}월 ${day}일 (${dayName})`;
            } else {
                selectedDateEl.textContent = '날짜를 선택하세요';
            }
        }

        function updateTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            
            if (!selectedDate) {
                timeSlotsContainer.innerHTML = '<div class="no-shows">날짜를 먼저 선택해주세요</div>';
                return;
            }

            const dayOfWeek = selectedDate.getDay();
            const times = showTimes[dayOfWeek] || [];

            if (times.length === 0) {
                timeSlotsContainer.innerHTML = '<div class="no-shows">선택하신 날짜에는 공연이 없습니다</div>';
                return;
            }

            timeSlotsContainer.innerHTML = '';

            times.forEach(time => {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                
                // 랜덤으로 매진 상태 생성 (데모용)
                const isSoldOut = Math.random() < 0.2;
                const availableSeats = isSoldOut ? 0 : Math.floor(Math.random() * 150) + 50;
                
                if (isSoldOut) {
                    timeSlot.classList.add('sold-out');
                }
                
                timeSlot.innerHTML = `
                    <div class="time-text">${time}</div>
                    <div class="seats-text">${isSoldOut ? '매진' : `${availableSeats}석 남음`}</div>
                `;
                
                if (!isSoldOut) {
                    timeSlot.addEventListener('click', () => selectTime(time, timeSlot));
                }
                
                timeSlotsContainer.appendChild(timeSlot);
            });
        }

        function selectTime(time, element) {
            // 이전 선택 제거
            document.querySelectorAll('.time-slot.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 새로운 선택 추가
            element.classList.add('selected');
            selectedTime = time;
            updateBookButton();
        }

        function updateBookButton() {
            const bookBtn = document.getElementById('bookFinalBtn');
            if (selectedDate && selectedTime) {
                bookBtn.disabled = false;
                bookBtn.textContent = `${selectedTime} 공연 예매하기`;
            } else {
                bookBtn.disabled = true;
                bookBtn.textContent = '예매하기';
            }
        }

        function finalBooking() {
            if (selectedDate && selectedTime) {
                const month = selectedDate.getMonth() + 1;
                const day = selectedDate.getDate();
                alert(`${month}월 ${day}일 ${selectedTime} 공연 예매가 완료되었습니다!`);
                closeModal();
            }
        }

        // 모달 외부 클릭 시 닫기
        window.addEventListener('click', function(event) {
            const detailModal = document.getElementById('detailModal');
            const loginModal = document.getElementById('loginModal');
            
            if (event.target === detailModal) {
                closeModal();
            }
            if (event.target === loginModal) {
                closeLoginModal();
            }
        });
    </script>
</body>
</html>
